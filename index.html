<!DOCTYPE html>
<html lang="es-419">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Juego Memorice</title>
</head>
<body>

    <h1>MEMORICE</h1>
    <hr>
    <h3>Seleccione la cantidad de cartas:</h3>
    <div class="button_container">
        <button id="btn-8" class="btn_option" >8 cartas</button>
        <button id="btn-16" class="btn_option" >16 cartas</button>
        <button id="btn-32" class="btn_option" >32 cartas</button>
        <button id="play_button" >Jugar</button>
        <button id="restart_button">Reiniciar</button>
    </div>
    <div class="cards_container"></div>
    <p>Tiempo: <span id="timer">0</span> segundos</p>
    <p>Turnos: <span id="turn-count">0</span></p>
    <script src="script.js"></script>

</body>
</html>
